<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BARK | About Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-image: url('https://cdn.britannica.com/46/233846-050-8D30A43B/Boxer-dog.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1f541d;
            overflow: hidden;
        }

        .navbar a {
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #38a94b;
            color: rgb(255, 255, 255);
        }

        table {
            border-collapse: collapse;
            width: 50%; 
            margin-top: 60px;
            background-color: rgb(255, 255, 255);
        }

        th, td {
            border: 1px solid #1c720f;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #74f479;
        }
    </style>
</head>

<div class="navbar">
    <a href="BusinessWebsite.html">BARK</a>
